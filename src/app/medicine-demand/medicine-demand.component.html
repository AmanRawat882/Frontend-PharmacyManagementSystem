<div class="container">
  <br>
  <h2 style="text-align: center;">Medicine Demand</h2>
  <br>
  <div class="row">
    <div class="col-sm"><img src="../../assets/images/med_demand.png"></div>
    <div class="col-sm">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name of Medicines</th>
            <th>Demand Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let med of medicineDemand">
            <td>{{med.medicineName}}</td>
            <td>{{med.demandCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
